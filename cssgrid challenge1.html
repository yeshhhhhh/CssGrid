<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid challenge</title>
    <style>
        body{
            width:95%;
            height:100%;
            background-color: lightgrey;
        }
        .container
        {
            display:grid;
            grid-template-columns: repeat(6,1fr);
            grid-gap:20px;
        }
        .child
        {
          display:grid;
          grid-gap:20px;
          height:135%;
        }
        .box
        {
            background-color: rgb(105, 165, 105);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <div class="box">Box1</div>
        </div>
    
        <div class="child">
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>
    
        <div class="child">
            <div class="box">Box4</div>
            <div class="box">Box5</div>
            <div class="box">Box6</div>
        </div>
    
        <div class="child">
            <div class="box">Box7</div>
            <div class="box">Box8</div>
            <div class="box">Box9</div>
            <div class="box">Box10</div>
        </div>
    
        <div class="child">
            <div class="box">Box11</div>
            <div class="box">Box12</div>
            <div class="box">Box13</div>
            <div class="box">Box14</div>
            <div class="box">Box15</div>
        </div>
    
        <div class="child">
            <div class="box">Box16</div>
            <div class="box">Box17</div>
            <div class="box">Box18</div>
            <div class="box">Box19</div>
            <div class="box">Box20</div>
            <div class="box">Box21</div>
            <div class="box">Box22</div>
            <div class="box">Box23</div>
            <div class="box">Box24</div>
            <div class="box">Box25</div>
            <div class="box">Box26</div>
            <div class="box">Box27</div>
        </div>
    </div>
</body>
</html>
